name: Run all tests

on:
  workflow_dispatch:
  push:
    branches: [ "master", "mv3" ]

jobs:
  run_tests:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm run test
